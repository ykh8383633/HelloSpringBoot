plugins {
	id 'org.springframework.boot' version '2.5.6'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'hello'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	//implementation 'org.springframework.boot:spring-boot-starter-jdbc' // 자바가 데이터베이스와 연결하기 위해서는 jdbc가 필수
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // jpa를위해(위에 jdbc를 포함)
	runtimeOnly 'com.h2database:h2' // h2데이터베이스 관련
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
	useJUnitPlatform()
}
